<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Customize view on upstox</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="box">
				<h1>Customize Upstox View</h1>
				<div class="code-box">
					<div class="btn-wrapper">
						<button class="btn" onclick="copyToClipBoard()">Copy</button>
					</div>
					<pre class="code">
aside{
display: none;
}
#books{
display: none;
}
#root>div>div:nth-child(2){
max-width: 100%;
}
#root>div>div:nth-child(2)>div:first-child{
display: none;
}
._3ePW-Mvecl0Pk3fy2ioe4Y ._2Z6B-tKMVxdh1plFbMTILs{
max-height: 100%;
}
</pre
					>
				</div>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
